{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ object.event_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'events:dashboard_event_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
