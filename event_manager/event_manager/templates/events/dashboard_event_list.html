<!-- In your templates/events/dashboard_event_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Events Dashboard</h2>
    <a href="{% url 'events:add_event' %}" class="btn btn-primary mb-3">Add New Event</a>
    <div class="list-group">
        {% for event in events %}
        <a href="{% url 'events:dashboard_event_detail' event.pk %}" class="list-group-item list-group-item-action">
            {{ event.event_name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
