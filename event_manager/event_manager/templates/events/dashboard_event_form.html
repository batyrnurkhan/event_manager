{% extends 'base.html' %}

{% block title %}{% if object %}Edit Event{% else %}Add Event{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if object %}Edit Event{% else %}Add Event{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Event</button>
    </form>
</div>
{% endblock %}
