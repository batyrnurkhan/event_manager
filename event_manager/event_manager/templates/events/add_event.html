{% extends 'base.html' %}

{% block title %}Add New Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Event</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
{% endblock %}
