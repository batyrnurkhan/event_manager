<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, .navbar-brand, .nav-link {
            font-family: 'DM Sans', sans-serif;
        }
        :root {
            --primary-color: #3772FF;
            --secondary-color: #F5F5F7;
            --dark-color: #333333;
            --light-color: #F5F5F5;
            --success-color: #34A853;
            --warning-color: #FBBC05;
            --error-color: #EA4335;
            --white: #FFFFFF;
            --black: #000000;
        }
        .navbar {
            background-color: var(--white);
            border-bottom: 2px solid var(--light-color);
        }
        .navbar-brand {
            color: var(--dark-color);
        }
        .nav-link {
            color: var(--dark-color);
            margin-right: 1rem;
        }
        .nav-link:hover {
            color: var(--primary-color);
        }
        .sidebar {
            background-color: var(--secondary-color);
            color: var(--dark-color);
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar .list-group-item-action {
            color: var(--dark-color);
        }
        .sidebar .list-group-item-action:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        .container-fluid {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Event Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="list-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="clientManagementDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Client Management
                        </button>
                        <div class="dropdown-menu" aria-labelledby="clientManagementDropdown">
                            <a class="dropdown-item" href="{% url 'accounts:client_list' %}">Client List</a>
        <a class="dropdown-item" href="{% url 'accounts:client_add' %}">Add New Client</a>
        <a class="dropdown-item" href="{% url 'accounts:user_list' %}">User List</a>
                        </div>
                    </div>

                    <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="eventsManagementDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Events Management
            </button>
            <div class="dropdown-menu" aria-labelledby="eventsManagementDropdown">
                <a class="dropdown-item" href="{% url 'events:all_events' %}">List Events</a>
                <a class="dropdown-item" href="{% url 'events:add_event' %}">Add New Event</a>
            </div>
        </div>


                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <!-- Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
