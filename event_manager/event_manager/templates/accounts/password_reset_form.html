{% block title %}Password Reset{% endblock %}

{% block content %}
<h2>Reset Your Password</h2>
<p>Enter your email address below, and we'll email you a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" href=''>Send reset email</button>
</form>
{% endblock %}
