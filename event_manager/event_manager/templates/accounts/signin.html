<!-- accounts/templates/signin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>
    </form>
    <a href="{% url 'accounts:signup' %}">Sign up</a> |
    <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>

</body>
</html>
