{% extends 'base.html' %}

{% block content %}
<h2>Users List</h2>
<ul>
    {% for user in users %}
    <li>
        {{ user.get_full_name }} - {{ user.email }}
        <a href="{% url 'accounts:user_detail' user.pk %}">Details</a>
    </li>
    {% empty %}
    <li>No users available.</li>
    {% endfor %}
</ul>
{% endblock %}
