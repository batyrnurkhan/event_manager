{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="user-detail-card card">
        <div class="card-body">
            <h2 class="card-title mb-4">User Detail</h2>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Name:</strong> {{ user.get_full_name }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
            <!-- Add any other user details you wish to display -->
            <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </div>
</div>

<style>

</style>
{% endblock %}
