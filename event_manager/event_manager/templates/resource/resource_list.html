{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">Список ресурсов</h2>
    <form method="get" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" name="q" class="form-control" placeholder="Поиск по имени...">
            <button class="btn btn-outline-secondary" type="submit">Поиск</button>
        </div>
    </form>
    <ul class="list-group">
        {% for resource in resources %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'event_resource:edit_resource' resource.resource_id %}">{{ resource.name }}</a>
                <span>{{ resource.quantity }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">Нет доступных ресурсов.</li>
        {% endfor %}
    </ul>
</div>
<style>
    .container {
    max-width: 800px; /* Adjusts the max width for readability */
}

input[type="text"] {
    margin-bottom: 10px; /* Space below the search input */
}

.list-group-item {
    background-color: #f8f9fa; /* Light background color for list items */
    border: 1px solid #e1e1e1; /* Light border for list items */
    border-radius: 0.5rem; /* Rounded corners for list items */
}

.list-group-item a {
    color: #007bff; /* Bootstrap primary color for links */
    text-decoration: none; /* No underline on links */
}

.list-group-item a:hover {
    text-decoration: underline; /* Underline on hover for links */
}

.list-group-item span {
    font-weight: bold; /* Bold font for quantity */
}

</style>
{% endblock %}
