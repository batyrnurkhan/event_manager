<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, .navbar-brand, .nav-link {
            font-family: 'DM Sans', sans-serif;
        }
        :root {
            --primary-color: #3772FF;
            --secondary-color: #F5F5F7;
            --dark-color: #333333;
            --light-color: #F5F5F5;
            --success-color: #34A853;
            --warning-color: #FBBC05;
            --error-color: #EA4335;
            --white: #FFFFFF;
            --black: #000000;
        }
        .navbar {
            background-color: var(--white);
            border-bottom: 2px solid var(--light-color);
            padding: 0.5rem 1rem;
        }
        .navbar-brand, .nav-link {
            color: var(--dark-color) !important;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--dark-color);
            border-color: var(--dark-color);
        }
        .container {
            padding-top: 2rem;
        }
        /* Additional Styling */
        .container-fluid {
            padding: 2rem;
        }
        .footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--secondary-color);
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--dark-color);
        }
        /* Styling for the Tech Support Button if needed */
        .tech-support-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: 1rem;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Event Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Sign out</button>
                    </form>
                </li>
                {% if user.is_superuser %}
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                </li>
                {% endif %}
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'accounts:signin' %}" class="btn btn-primary">Sign in</a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'accounts:ensure_chat_rooms' %}" class="btn btn-primary tech-support-btn">Tech Support</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
