{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Suppliers</h2>
    <a href="{% url 'suppliers:suppliers_add' %}">Add New Supplier</a>
    <ul>
        {% for supplier in suppliers %}
        <li>{{ supplier.name }} - {{ supplier.contact_info }} - <a href="{% url 'suppliers:edit' supplier.pk %}">Edit</a> - <a href="{% url 'suppliers:delete' supplier.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
